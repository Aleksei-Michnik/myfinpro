# docker-compose.production.yml
# Production deployment — standalone compose file with ephemeral secret injection
# Secrets are injected via env_file (.env) written by the deploy workflow and shredded after startup
# Working directory: /opt/myfinpro/production/
# Usage: docker compose -f docker-compose.production.yml up -d

services:
  # ───── MySQL Database ─────
  mysql:
    image: mysql:8.4
    container_name: myfinpro-prod-mysql
    restart: unless-stopped
    env_file:
      - .env
    # No exposed ports in production — internal only
    volumes:
      - myfinpro-production-mysql:/var/lib/mysql
      - ./infrastructure/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - myfinpro-production
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=512M
      --max-connections=200
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # ───── Redis ─────
  redis:
    image: redis:8-alpine
    container_name: myfinpro-prod-redis
    restart: unless-stopped
    # No exposed ports in production — internal only
    volumes:
      - myfinpro-production-redis:/data
    networks:
      - myfinpro-production
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: "0.5"
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # ───── NestJS API ─────
  api:
    image: ghcr.io/${GHCR_REPO}/api:${IMAGE_TAG:-latest}
    container_name: myfinpro-prod-api
    restart: unless-stopped
    env_file:
      - .env
    # No exposed ports — accessed through Nginx only
    networks:
      - myfinpro-production
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # ───── Next.js Web ─────
  web:
    image: ghcr.io/${GHCR_REPO}/web:${IMAGE_TAG:-latest}
    container_name: myfinpro-prod-web
    restart: unless-stopped
    env_file:
      - .env
    # No exposed ports — accessed through Nginx only
    networks:
      - myfinpro-production
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # ───── Nginx Reverse Proxy ─────
  nginx:
    image: nginx:1.28-alpine
    container_name: myfinpro-prod-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
      # Uncomment when SSL is configured:
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - myfinpro-production
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  myfinpro-production-mysql:
    driver: local
  myfinpro-production-redis:
    driver: local

networks:
  myfinpro-production:
    driver: bridge
