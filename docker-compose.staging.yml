# docker-compose.staging.yml
# Staging deployment — uses pre-built GHCR images, no source mounts
# Usage: docker compose -f docker-compose.staging.yml up -d

services:
  # ───── MySQL Database ─────
  mysql:
    image: mysql:8.4
    container_name: myfinpro-staging-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./infrastructure/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - myfinpro-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  # ───── Redis ─────
  redis:
    image: redis:8-alpine
    container_name: myfinpro-staging-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - myfinpro-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # ───── NestJS API ─────
  api:
    image: ghcr.io/${GHCR_REPO}/api:${IMAGE_TAG:-staging}
    container_name: myfinpro-staging-api
    restart: unless-stopped
    env_file:
      - .env.staging
    environment:
      NODE_ENV: staging
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "${API_PORT:-3001}:3001"
    networks:
      - myfinpro-net
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ───── Next.js Web ─────
  web:
    image: ghcr.io/${GHCR_REPO}/web:${IMAGE_TAG:-staging}
    container_name: myfinpro-staging-web
    restart: unless-stopped
    env_file:
      - .env.staging
    environment:
      NODE_ENV: staging
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
    ports:
      - "${WEB_PORT:-3000}:3000"
    networks:
      - myfinpro-net
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ───── Nginx Reverse Proxy ─────
  nginx:
    image: nginx:1.28-alpine
    container_name: myfinpro-staging-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - myfinpro-net
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 3

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  myfinpro-net:
    driver: bridge
