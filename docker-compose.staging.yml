# docker-compose.staging.yml
# Staging deployment — standalone compose file with ephemeral secret injection
# Secrets are injected via env_file (.env) written by the deploy workflow and shredded after startup
# Working directory: /opt/myfinpro/staging/
# Usage: docker compose -f docker-compose.staging.yml up -d

services:
  # ───── MySQL Database ─────
  mysql:
    image: mysql:8.4
    container_name: myfinpro-staging-mysql
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - myfinpro-staging-mysql:/var/lib/mysql
      - ./infrastructure/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - myfinpro-staging
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  # ───── Redis ─────
  redis:
    image: redis:8-alpine
    container_name: myfinpro-staging-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - myfinpro-staging-redis:/data
    networks:
      - myfinpro-staging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # ───── NestJS API ─────
  api:
    image: ghcr.io/${GHCR_REPO}/api:${IMAGE_TAG:-staging}
    container_name: myfinpro-staging-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3001:3001"
    networks:
      - myfinpro-staging
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ───── Next.js Web ─────
  web:
    image: ghcr.io/${GHCR_REPO}/web:${IMAGE_TAG:-staging}
    container_name: myfinpro-staging-web
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - myfinpro-staging
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ───── Nginx Reverse Proxy ─────
  nginx:
    image: nginx:1.28-alpine
    container_name: myfinpro-staging-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - myfinpro-staging
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 3

volumes:
  myfinpro-staging-mysql:
    driver: local
  myfinpro-staging-redis:
    driver: local

networks:
  myfinpro-staging:
    driver: bridge
