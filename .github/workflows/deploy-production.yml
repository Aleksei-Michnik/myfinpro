# .github/workflows/deploy-production.yml
# Production Deployment ‚Äî Triggered on push to main or manual dispatch with approval
# Security: GitHub Secrets ‚Üí SSH ‚Üí write temp .env ‚Üí compose up ‚Üí shred .env

name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy-production" to confirm'
        required: true
        type: string
      version_tag:
        description: 'Version tag (e.g., v1.2.3). Leave empty for auto-generated.'
        required: false
        type: string

concurrency:
  group: deploy-production
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Validate manual dispatch confirmation ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Validate manual trigger confirmation
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "deploy-production" ]; then
            echo "‚ùå Confirmation text does not match. Expected 'deploy-production'."
            exit 1
          fi
          echo "‚úÖ Manual deployment confirmed."

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Wait for CI to pass ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  ci-check:
    name: Wait for CI
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: Build
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15
          allowed-conclusions: success

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Build & Push Docker Images ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: ci-check
    timeout-minutes: 20
    outputs:
      sha_short: ${{ steps.meta.outputs.sha_short }}
      version_tag: ${{ steps.meta.outputs.version_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          VERSION_TAG="${{ github.event.inputs.version_tag }}"
          if [ -z "$VERSION_TAG" ]; then
            VERSION_TAG="v$(date +%Y%m%d)-${SHA_SHORT}"
          fi
          echo "sha_short=${SHA_SHORT}" >> "$GITHUB_OUTPUT"
          echo "repo_lower=${REPO_LOWER}" >> "$GITHUB_OUTPUT"
          echo "version_tag=${VERSION_TAG}" >> "$GITHUB_OUTPUT"

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/api.Dockerfile
          target: production
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/api:latest
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/api:${{ steps.meta.outputs.version_tag }}
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/api:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha,scope=api-production
          cache-to: type=gha,mode=max,scope=api-production

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/web.Dockerfile
          target: production
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/web:latest
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/web:${{ steps.meta.outputs.version_tag }}
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/web:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha,scope=web-production
          cache-to: type=gha,mode=max,scope=web-production

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Deploy to Production Server ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 15
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to production server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: "docker-compose.production.yml,infrastructure/nginx/,infrastructure/mysql/,scripts/deploy.sh,scripts/rollback.sh"
          target: /opt/myfinpro/production
          overwrite: true

      - name: Inject secrets, deploy, and shred
        uses: appleboy/ssh-action@v1
        env:
          # ‚îÄ‚îÄ Database secrets (mapped from PRODUCTION_* GitHub secrets) ‚îÄ‚îÄ
          MYSQL_ROOT_PASSWORD: ${{ secrets.PRODUCTION_MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.PRODUCTION_MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.PRODUCTION_MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.PRODUCTION_MYSQL_PASSWORD }}
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          # ‚îÄ‚îÄ Auth secrets ‚îÄ‚îÄ
          JWT_SECRET: ${{ secrets.PRODUCTION_JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.PRODUCTION_JWT_REFRESH_SECRET }}
          # ‚îÄ‚îÄ Redis ‚îÄ‚îÄ
          REDIS_URL: ${{ secrets.PRODUCTION_REDIS_URL }}
          # ‚îÄ‚îÄ Non-secret config ‚îÄ‚îÄ
          NODE_ENV: production
          API_PORT: "3001"
          CORS_ORIGIN: ${{ secrets.PRODUCTION_CORS_ORIGIN }}
          LOG_LEVEL: warn
          SWAGGER_ENABLED: "false"
          RATE_LIMIT_TTL: "60000"
          RATE_LIMIT_MAX: "30"
          NEXT_PUBLIC_API_URL: ${{ secrets.PRODUCTION_NEXT_PUBLIC_API_URL }}
          API_INTERNAL_URL: http://api:3001
          # ‚îÄ‚îÄ Image config ‚îÄ‚îÄ
          GHCR_REPO: ${{ secrets.GHCR_REPO }}
          IMAGE_TAG: latest
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          envs: MYSQL_ROOT_PASSWORD,MYSQL_DATABASE,MYSQL_USER,MYSQL_PASSWORD,DATABASE_URL,JWT_SECRET,JWT_REFRESH_SECRET,REDIS_URL,NODE_ENV,API_PORT,CORS_ORIGIN,LOG_LEVEL,SWAGGER_ENABLED,RATE_LIMIT_TTL,RATE_LIMIT_MAX,NEXT_PUBLIC_API_URL,API_INTERNAL_URL,GHCR_REPO,IMAGE_TAG
          script: |
            set -euo pipefail
            DEPLOY_DIR="/opt/myfinpro/production"
            cd "$DEPLOY_DIR"

            echo "‚îÄ‚îÄ Writing ephemeral .env ‚îÄ‚îÄ"
            cat > .env << ENVEOF
            MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE=${MYSQL_DATABASE}
            MYSQL_USER=${MYSQL_USER}
            MYSQL_PASSWORD=${MYSQL_PASSWORD}
            DATABASE_URL=${DATABASE_URL}
            JWT_SECRET=${JWT_SECRET}
            JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
            REDIS_URL=${REDIS_URL}
            NODE_ENV=${NODE_ENV}
            API_PORT=${API_PORT}
            CORS_ORIGIN=${CORS_ORIGIN}
            LOG_LEVEL=${LOG_LEVEL}
            SWAGGER_ENABLED=${SWAGGER_ENABLED}
            RATE_LIMIT_TTL=${RATE_LIMIT_TTL}
            RATE_LIMIT_MAX=${RATE_LIMIT_MAX}
            NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
            API_INTERNAL_URL=${API_INTERNAL_URL}
            GHCR_REPO=${GHCR_REPO}
            IMAGE_TAG=${IMAGE_TAG}
            ENVEOF
            chmod 600 .env

            echo "‚îÄ‚îÄ Pulling latest images ‚îÄ‚îÄ"
            docker compose -f docker-compose.production.yml pull api web

            echo "‚îÄ‚îÄ Starting services ‚îÄ‚îÄ"
            docker compose -f docker-compose.production.yml up -d

            echo "‚îÄ‚îÄ Shredding .env ‚îÄ‚îÄ"
            shred -vfz -n 3 .env 2>/dev/null || rm -f .env

            echo "‚îÄ‚îÄ Cleaning up dangling images ‚îÄ‚îÄ"
            docker image prune -f 2>/dev/null || true

            echo "‚úÖ Production deployment complete"

      - name: Verify deployment health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            echo "Waiting for services to stabilize..."
            sleep 20

            echo "Checking API health..."
            for i in $(seq 1 15); do
              if curl -sf http://localhost/api/v1/health > /dev/null 2>&1; then
                echo "‚úÖ API health check passed"
                break
              fi
              if [ "$i" -eq 15 ]; then
                echo "‚ùå API health check failed after 15 attempts"
                exit 1
              fi
              echo "Attempt $i/15 ‚Äî retrying in 5s..."
              sleep 5
            done

            echo "Checking Web health..."
            for i in $(seq 1 15); do
              if curl -sf http://localhost/ > /dev/null 2>&1; then
                echo "‚úÖ Web health check passed"
                break
              fi
              if [ "$i" -eq 15 ]; then
                echo "‚ùå Web health check failed after 15 attempts"
                exit 1
              fi
              echo "Attempt $i/15 ‚Äî retrying in 5s..."
              sleep 5
            done

            echo "üöÄ Production deployment verified successfully!"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            echo "‚ö†Ô∏è Production deployment failed ‚Äî initiating rollback..."
            cd /opt/myfinpro/production
            if [ -f scripts/rollback.sh ]; then
              chmod +x scripts/rollback.sh
              ./scripts/rollback.sh production
            fi
