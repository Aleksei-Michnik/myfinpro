# .github/workflows/deploy-staging.yml
# Staging Deployment ‚Äî Triggered on push to develop or manual dispatch
# Security: GitHub Secrets ‚Üí SSH ‚Üí write temp .env ‚Üí compose up ‚Üí shred .env

name: Deploy Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: deploy-staging
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Wait for CI to pass ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  ci-check:
    name: Wait for CI
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: Build
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15
          allowed-conclusions: success

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Build & Push Docker Images ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: ci-check
    timeout-minutes: 20
    outputs:
      sha_short: ${{ steps.meta.outputs.sha_short }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"
          echo "repo_lower=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/api.Dockerfile
          target: production
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/api:staging
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/api:staging-${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha,scope=api-staging
          cache-to: type=gha,mode=max,scope=api-staging

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/web.Dockerfile
          target: production
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/web:staging
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/web:staging-${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha,scope=web-staging
          cache-to: type=gha,mode=max,scope=web-staging

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Deploy to Staging Server ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 15
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to staging server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: "docker-compose.staging.yml,infrastructure/nginx/,infrastructure/mysql/,scripts/deploy.sh,scripts/rollback.sh"
          target: /opt/myfinpro/staging
          overwrite: true

      - name: Inject secrets, deploy, and shred
        uses: appleboy/ssh-action@v1
        env:
          # ‚îÄ‚îÄ Database secrets ‚îÄ‚îÄ
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # ‚îÄ‚îÄ Auth secrets ‚îÄ‚îÄ
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          # ‚îÄ‚îÄ Redis ‚îÄ‚îÄ
          REDIS_URL: ${{ secrets.REDIS_URL }}
          # ‚îÄ‚îÄ Non-secret config ‚îÄ‚îÄ
          NODE_ENV: staging
          API_PORT: "3001"
          CORS_ORIGIN: "*"
          LOG_LEVEL: debug
          SWAGGER_ENABLED: "true"
          RATE_LIMIT_TTL: "60000"
          RATE_LIMIT_MAX: "60"
          NEXT_PUBLIC_API_URL: /api
          API_INTERNAL_URL: http://api:3001
          # ‚îÄ‚îÄ Image config ‚îÄ‚îÄ
          GHCR_REPO: ${{ secrets.GHCR_REPO }}
          IMAGE_TAG: staging
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          envs: MYSQL_ROOT_PASSWORD,MYSQL_DATABASE,MYSQL_USER,MYSQL_PASSWORD,DATABASE_URL,JWT_SECRET,JWT_REFRESH_SECRET,REDIS_URL,NODE_ENV,API_PORT,CORS_ORIGIN,LOG_LEVEL,SWAGGER_ENABLED,RATE_LIMIT_TTL,RATE_LIMIT_MAX,NEXT_PUBLIC_API_URL,API_INTERNAL_URL,GHCR_REPO,IMAGE_TAG
          script: |
            set -euo pipefail
            DEPLOY_DIR="/opt/myfinpro/staging"
            cd "$DEPLOY_DIR"

            echo "‚îÄ‚îÄ Writing ephemeral .env ‚îÄ‚îÄ"
            cat > .env << 'ENVEOF'
            MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE=${MYSQL_DATABASE}
            MYSQL_USER=${MYSQL_USER}
            MYSQL_PASSWORD=${MYSQL_PASSWORD}
            DATABASE_URL=${DATABASE_URL}
            JWT_SECRET=${JWT_SECRET}
            JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
            REDIS_URL=${REDIS_URL}
            NODE_ENV=${NODE_ENV}
            API_PORT=${API_PORT}
            CORS_ORIGIN=${CORS_ORIGIN}
            LOG_LEVEL=${LOG_LEVEL}
            SWAGGER_ENABLED=${SWAGGER_ENABLED}
            RATE_LIMIT_TTL=${RATE_LIMIT_TTL}
            RATE_LIMIT_MAX=${RATE_LIMIT_MAX}
            NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
            API_INTERNAL_URL=${API_INTERNAL_URL}
            GHCR_REPO=${GHCR_REPO}
            IMAGE_TAG=${IMAGE_TAG}
            ENVEOF
            chmod 600 .env

            echo "‚îÄ‚îÄ Pulling latest images ‚îÄ‚îÄ"
            docker compose -f docker-compose.staging.yml pull api web

            echo "‚îÄ‚îÄ Starting services ‚îÄ‚îÄ"
            docker compose -f docker-compose.staging.yml up -d

            echo "‚îÄ‚îÄ Shredding .env ‚îÄ‚îÄ"
            shred -vfz -n 3 .env 2>/dev/null || rm -f .env

            echo "‚îÄ‚îÄ Cleaning up dangling images ‚îÄ‚îÄ"
            docker image prune -f 2>/dev/null || true

            echo "‚úÖ Staging deployment complete"

      - name: Verify deployment health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            echo "Waiting for services to stabilize..."
            sleep 15

            echo "Checking API health..."
            for i in $(seq 1 10); do
              if curl -sf http://localhost/api/v1/health > /dev/null 2>&1; then
                echo "‚úÖ API health check passed"
                break
              fi
              if [ "$i" -eq 10 ]; then
                echo "‚ùå API health check failed after 10 attempts"
                exit 1
              fi
              echo "Attempt $i/10 ‚Äî retrying in 5s..."
              sleep 5
            done

            echo "Checking Web health..."
            for i in $(seq 1 10); do
              if curl -sf http://localhost/ > /dev/null 2>&1; then
                echo "‚úÖ Web health check passed"
                break
              fi
              if [ "$i" -eq 10 ]; then
                echo "‚ùå Web health check failed after 10 attempts"
                exit 1
              fi
              echo "Attempt $i/10 ‚Äî retrying in 5s..."
              sleep 5
            done

            echo "üöÄ Staging deployment verified successfully!"

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            echo "‚ö†Ô∏è Staging deployment failed ‚Äî initiating rollback..."
            cd /opt/myfinpro/staging
            if [ -f scripts/rollback.sh ]; then
              chmod +x scripts/rollback.sh
              ./scripts/rollback.sh staging
            fi
