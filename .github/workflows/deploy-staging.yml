# .github/workflows/deploy-staging.yml
# Staging Deployment ‚Äî Triggered on push to develop or manual dispatch

name: Deploy Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: deploy-staging
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Wait for CI to pass ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  ci-check:
    name: Wait for CI
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: Build
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15
          allowed-conclusions: success

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Build & Push Docker Images ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: ci-check
    timeout-minutes: 20
    outputs:
      sha_short: ${{ steps.meta.outputs.sha_short }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"
          echo "repo_lower=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/api.Dockerfile
          target: production
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/api:staging
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/api:staging-${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha,scope=api-staging
          cache-to: type=gha,mode=max,scope=api-staging

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/web.Dockerfile
          target: production
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/web:staging
            ghcr.io/${{ steps.meta.outputs.repo_lower }}/web:staging-${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha,scope=web-staging
          cache-to: type=gha,mode=max,scope=web-staging

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Deploy to Staging Server ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 15
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to staging server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: "docker-compose.yml,docker-compose.staging.yml,infrastructure/nginx/,scripts/deploy.sh"
          target: /opt/myfinpro
          overwrite: true

      - name: Deploy to staging
        uses: appleboy/ssh-action@v1
        env:
          DEPLOY_ENV: staging
          IMAGE_TAG: staging
          GITHUB_SHA_SHORT: ${{ needs.build-and-push.outputs.sha_short || '' }}
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          envs: DEPLOY_ENV,IMAGE_TAG
          script: |
            cd /opt/myfinpro
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh staging

      - name: Verify deployment health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            echo "Waiting for services to stabilize..."
            sleep 15

            echo "Checking API health..."
            for i in $(seq 1 10); do
              if curl -sf http://localhost/api/v1/health > /dev/null 2>&1; then
                echo "‚úÖ API health check passed"
                break
              fi
              if [ "$i" -eq 10 ]; then
                echo "‚ùå API health check failed after 10 attempts"
                exit 1
              fi
              echo "Attempt $i/10 ‚Äî retrying in 5s..."
              sleep 5
            done

            echo "Checking Web health..."
            for i in $(seq 1 10); do
              if curl -sf http://localhost/ > /dev/null 2>&1; then
                echo "‚úÖ Web health check passed"
                break
              fi
              if [ "$i" -eq 10 ]; then
                echo "‚ùå Web health check failed after 10 attempts"
                exit 1
              fi
              echo "Attempt $i/10 ‚Äî retrying in 5s..."
              sleep 5
            done

            echo "üöÄ Staging deployment verified successfully!"

      - name: Notify on failure
        if: failure()
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            echo "‚ö†Ô∏è Staging deployment failed ‚Äî initiating rollback..."
            cd /opt/myfinpro
            if [ -f scripts/rollback.sh ]; then
              chmod +x scripts/rollback.sh
              ./scripts/rollback.sh staging
            fi
